<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>

                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="resetButton" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        const p1 = {
            score: 0,
            button: document.querySelector('#p1Button'),
            display: document.querySelector('#p1Display')
        }
        const p2 = {
            score: 0,
            button: document.querySelector('#p2Button'),
            display: document.querySelector('#p2Display')
        }

        const resetButton = document.querySelector('#resetButton');
        const winningScoreSelect = document.querySelector('#playto');
        let winningScore = 3;
        let isGameOver = false;

        function updateScores(player, opponent) {
            if (!isGameOver) {
                player.score++;
                if (player.score === winningScore) {
                    isGameOver = true;
                    player.display.classList.add('has-text-success');
                    opponent.display.classList.add('has-text-danger');
                    player.button.disabled = true;
                    opponent.button.disabled = true;
                }
                player.display.textContent = player.score;
            }
        }

        p1.button.addEventListener('click', () => {
            updateScores(p1, p2)
        })
        p2.button.addEventListener('click', () => {
            updateScores(p2, p1)
        })

        winningScoreSelect.addEventListener('change', () => {
            winningScore = parseInt(winningScoreSelect.value);
            reset();
        })

        resetButton.addEventListener('click', reset)

        function reset() {
            isGameOver = false;
            for (let p of [p1, p2]) {
                p.score = 0;
                p.display.textContent = p.score;
                p.display.classList.remove('has-text-success', 'has-text-danger');
                p.button.disabled = false;
            }
        }
    </script>
</body>

</html>
